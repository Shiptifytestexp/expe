<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Titre de la page</title>
    <style>
      .iframe-container {
        display: flex;
        overflow-y: hidden;
      }

      .iframe-container div {
        flex: 1;
        height: 100vh;
      }

      .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .iframe-container div:first-child {
        border-right: 1mm solid white;
      }

      .iframe-container div:last-child {
        border-left: 1mm solid white;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <div>
        <iframe src="https://www.shipt.io/slotify/status/4f5efb4d76045f0638d4d3cfc6aaf087#/upcoming"></iframe>
      </div>
      <div>
        <iframe src="https://www.shipt.io/slotify/status/4f5efb4d76045f0638d4d3cfc6aaf087#/delayed"></iframe>
      </div>
    </div>
  </body>
</html>
